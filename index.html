<!DOCTYPE html>
<html lang="de">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <link rel="apple-touch-icon" href="assets/apple-touch-icon.png"/>
    <link rel="icon" href="assets/apple-touch-icon.png" type="image/png"/>
    <link rel="stylesheet" href="style.css">
    <title>Jukebox</title>
  </head>
  <body>
    <ul id="buttons">
      <li id="autoplay-panel" onclick="toggleAutoplay()" title="Toggle Autoplay">↺</li>
      <li id="randomizer-panel" onclick="playRandomCd()" title="Play a random CD">⚄</li>
      <li id="heatmap-panel" onclick="toggleHeatmap()" title="Show usage as heatmap">▚</li>
    </ul>
    <script src="database.js"></script>
    <script src="tools.js"></script>
    <script src="playing.js"></script>
    <script src="main.js"></script>
    <div id="player">
      <a id="playingcoverlink"><img id="playingcover"/></a>
      <audio id="audiocontrol" onended="continueOnAutoplay();" controls></audio>
      <br>
      <span id="playingtitle"></span>
    </div>
  </body>
</html>
